      #     working-directory: ./takerman.dating.client
      #     build: npm run build
      #     start: npm run dev
      #   env:
      #     GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish
        run: dotnet publish --os linux --arch x64 -c Release /p:PublishProfile=github

